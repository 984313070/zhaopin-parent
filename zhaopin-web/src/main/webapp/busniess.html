<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="registerFrom" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-3 control-label ">账号</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="username" placeholder="请输入账号">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">密码</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" name="password" placeholder="请输入密码">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">手机号</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="mobile" placeholder="请输入手机号">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">邮箱</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="email" placeholder="请输入邮箱">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label">注册性质:</label>
        <div class="col-sm-4">
            <label>
                <input type="radio"  name="utype" value="true"> 企业注册
            </label>
        </div>
        <div class="col-sm-4">
            <label>
                <input type="radio" name="utype" value="false"> 个人注册
            </label>
        </div>
    </div>
</form>
</body>
</html>
